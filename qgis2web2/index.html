<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Buliti Latrines Map</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/SWRefugeesettlement_1.js"></script>
        <script src="data/BulitiLatrines_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#0088ff',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#0088ff',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[0.35919693162715566,31.083186771141218],[0.36467768085761826,31.091306756474903]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_SWRefugeesettlement_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['DName2016'] !== null ? autolinker.link(feature.properties['DName2016'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">County</th>\
                        <td>' + (feature.properties['CName2016'] !== null ? autolinker.link(feature.properties['CName2016'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sub county</th>\
                        <td>' + (feature.properties['SName2016'] !== null ? autolinker.link(feature.properties['SName2016'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Parish</strong><br />' + (feature.properties['PName2016'] !== null ? autolinker.link(feature.properties['PName2016'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SWRefugeesettlement_1_0() {
            return {
                pane: 'pane_SWRefugeesettlement_1',
                opacity: 1,
                color: 'rgba(89,107,225,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,237,226,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_SWRefugeesettlement_1');
        map.getPane('pane_SWRefugeesettlement_1').style.zIndex = 401;
        map.getPane('pane_SWRefugeesettlement_1').style['mix-blend-mode'] = 'normal';
        var layer_SWRefugeesettlement_1 = new L.geoJson(json_SWRefugeesettlement_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SWRefugeesettlement_1',
            layerName: 'layer_SWRefugeesettlement_1',
            pane: 'pane_SWRefugeesettlement_1',
            onEachFeature: pop_SWRefugeesettlement_1,
            style: style_SWRefugeesettlement_1_0,
        });
        bounds_group.addLayer(layer_SWRefugeesettlement_1);
        map.addLayer(layer_SWRefugeesettlement_1);
        function pop_BulitiLatrines_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['S/NO.'] !== null ? autolinker.link(feature.properties['S/NO.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>INDIVIDUAL NUMBER</strong><br />' + (feature.properties['INDIVIDUAL NUMBER'] !== null ? autolinker.link(feature.properties['INDIVIDUAL NUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Household Number</th>\
                        <td>' + (feature.properties['HOUSE HOLD NUMBER'] !== null ? autolinker.link(feature.properties['HOUSE HOLD NUMBER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FAMILY SIZE</th>\
                        <td>' + (feature.properties['FAMILY SIZE'] !== null ? autolinker.link(feature.properties['FAMILY SIZE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AGE</th>\
                        <td>' + (feature.properties['AGE'] !== null ? autolinker.link(feature.properties['AGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BulitiLatrines_2_0() {
            return {
                pane: 'pane_BulitiLatrines_2',
                radius: 3.6666666666666665,
                opacity: 1,
                color: 'rgba(184,8,8,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(184,8,8,1.0)',
                interactive: true,
            }
        }
        function style_BulitiLatrines_2_1() {
            return {
                pane: 'pane_BulitiLatrines_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_BulitiLatrines_2');
        map.getPane('pane_BulitiLatrines_2').style.zIndex = 402;
        map.getPane('pane_BulitiLatrines_2').style['mix-blend-mode'] = 'normal';
        var layer_BulitiLatrines_2 = new L.geoJson.multiStyle(json_BulitiLatrines_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BulitiLatrines_2',
            layerName: 'layer_BulitiLatrines_2',
            pane: 'pane_BulitiLatrines_2',
            onEachFeature: pop_BulitiLatrines_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_BulitiLatrines_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_BulitiLatrines_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_BulitiLatrines_2);
        map.addLayer(layer_BulitiLatrines_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Buliti Latrines Map</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/BulitiLatrines_2.png" /> Buliti Latrines': layer_BulitiLatrines_2,'<img src="legend/SWRefugeesettlement_1.png" /> SW Refugee settlement': layer_SWRefugeesettlement_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
